name: Process New Product Data

on:
  push:
    paths:
      - 'data/**.csv'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pandas
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Sync with remote and process data
        run: |
          echo "Syncing with remote repository..."
          git fetch origin
          git pull origin main --rebase
          
          echo "Running data processing script..."
          python process_data.py
      
      - name: Commit and push with retry
        run: |
          git add master_product_catalog.csv
          
          # Check if there are any changes to commit
          if git diff-index --quiet HEAD; then
            echo "No changes to the master catalog. Nothing to commit."
            exit 0
          fi
          
          git commit -m "Automated: Update master product catalog"
          
          # Retry push up to 3 times
          for i in {1..3}; do
            echo "Push attempt $i..."
            
            # Sync before each push attempt to avoid conflicts
            git fetch origin
            git rebase origin/main
            
            # Try to push
            if git push origin main; then
              echo "✅ Successfully pushed changes!"
              exit 0
            else
              echo "❌ Push attempt $i failed, waiting 5 seconds before retry..."
              sleep 5
            fi
          done
          
          echo "❌ All push attempts failed. Please check the repository manually."
          exit 1
